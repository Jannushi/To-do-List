<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67ebb4dad8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List App </title>

    
</head>

<body>
    <div class="back">
        <div class="container">
            <h1>ToDo List App</h1>
            <form id="todo-form">
                <div class="form-group">
                    <label for="task">Task:</label>
                    <input type="text" id="task" name="task" placeholder="What's the title of your To Do?">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input id="description" name="description" rows="1"
                        placeholder="What's the Descrptions of your To Do?" required>
                </div>
                <!-- New input field for alarm -->
                <div class="form-group">
                    <label for="alarm">Set Alarm:</label>
                    <input type="datetime-local" id="alarm" name="alarm">
                </div>
                <div class="form-group">
                    <button type="submit">Add Task</button>
                  
                </div>
                <hr>
            </form>
            <div class="todos-manage">
                <div class="tsk">Task</div>
                <div class="tsk">Action</div>
            </div>
            <div class="task-list" id="task-list"></div>
        </div>
    </div>
   <script src="./scripts.js"></script>
</body>

</html>
